<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
<div class="container-fluid">
    <ui:include src="templates/user-navbar.xhtml"/>

    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Delete Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post" action="/jobs/delete?id=1">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>
                <h:inputText type="text" class="form-control" id="sector" name="sector" value="#{jobDetailsBean.getById(request.getParameter('id')).sector}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText type="text" class="form-control" id="profession" name="profession" value="#{jobDetailsBean.getById(request.getParameter('id')).profession}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText type="number" class="form-control" id="salary" name="salary" value="#{jobDetailsBean.getById(request.getParameter('id')).salary}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="#{jobDetailsBean.getById(request.getParameter('id')).description}"/>
            </div>
            <input type="hidden" value="#{deleteBean.getById(request.getParameter('id')).id}" name="id"/>

            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{deleteBean.delete}"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</div>
</h:body>
</html>
