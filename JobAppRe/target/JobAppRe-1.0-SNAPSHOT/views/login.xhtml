<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
<div class="container-fluid">
    <ui:include src="templates/guest-navbar.xhtml"/>

    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText value="#{loginBean.model.username}" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret value="#{loginBean.model.password}" type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:form>
                <h:commandButton value="Login" action="#{loginBean.login}" type="submit" class="btn btn-info text-white"/>
                </h:form>
            </div>
        </form>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>

</div>
</h:body>
</html>
