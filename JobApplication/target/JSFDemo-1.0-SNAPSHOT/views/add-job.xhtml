<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
<div class="container-fluid">
    <ui:include src="templates/logged-navbar.xhtml"/>

    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>
                <h:inputText type="text" class="form-control" id="sector" name="sector" value=""/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText type="text" class="form-control" id="profession" name="profession" value=""/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText type="number" class="form-control" id="salary" name="salary" value=""/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="">

                </h:inputTextarea>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton value="Register" type="submit" class="btn btn-info text-white"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>

</div>
</h:body>
</html>
