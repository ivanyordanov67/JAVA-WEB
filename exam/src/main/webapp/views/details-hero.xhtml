<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <div class="text-center mt-2 mb-4">
            <h1>Hero Details</h1>
        </div>
        <hr class="my-3"/>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="label mt-2">
                        <h2 class="text-white text-center">Name</h2>
                        <h4 class="text-white text-center">#{detailsHeroBean.getById(request.getParameter('id')).heroName}</h4>
                    </div>
                    <div class="label mt-4">
                        <h2 class="text-white text-center">Class</h2>
                        <h4 class="text-white text-center">#{detailsHeroBean.getById(request.getParameter('id')).clazz}</h4>
                    </div>
                    <div class="label mt-4">
                        <h2 class="text-white text-center">Level</h2>
                        <h4 class="text-white text-center mb-3">#{detailsHeroBean.getById(request.getParameter('id')).level}</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
