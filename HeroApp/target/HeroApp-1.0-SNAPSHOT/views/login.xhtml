<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>

<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <h:form class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <h:inputText value="#{loginBean.model.username}" type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <h:inputSecret value="#{loginBean.model.password}" type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-info text-white mb-3"/>
        </div>
    </h:form>
</main>
    <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
