<!DOCTYPE html>
<html lang="en" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>

<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Welcome to the arena, #{session.getAttribute("username")}</h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">

            <ui:repeat var="hero" varStatus="status" value="#{heroListBean.models}">
                <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                              rendered="#{status.index % 3 == 0}"/>
                <div class="col-md-3 d-flex flex-column text-center">
                    <h:graphicImage library="img" name="#{hero.clazz}.jpg" class="img-thumbnail" width="300"
                                    height="300"/>
                    <h5 class="text-center">#{hero.heroName}</h5>
                    <h:link outcome="details-hero?id=#{hero.id}" class="btn btn-info" value="Details" />
                    <h:link  outcome="delete-hero?id=#{hero.id}" class="btn btn-danger" value="Delete"/>
                </div>

                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
            </ui:repeat>
            <h:outputText value="&lt;/div&gt;" escape="false"
                          rendered="#{heroListBean.models().size() % 3 != 0}"/>

        </div>
    </div>
</main>
<span style="visibility: hidden">...</span>
    <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
