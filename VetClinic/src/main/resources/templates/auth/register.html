<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>

<body>
<!-- Header -->
<th:block th:include="~{fragments/guest-navbar}"/>
<!-- Content -->
<body>
<section id="content">
    <h1>Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/auth/register}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email"/>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info  mb-3" type="submit">Register</button>
        </div>
    </form>
</section>
</body>
<!-- Footer -->
<th:block th:include="~{fragments/footer}"/>

</body>
</html>
