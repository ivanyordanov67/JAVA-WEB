<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body id="page1">
<!-- Header -->
<th:block th:include="~{fragments/user-navbar}"/>

<!-- Content -->
<section id="content">
    <h1>Welcome, <span th:text="${#httpSession.getAttribute('username')}"></span></h1>
    <div class="text-center"><a href="">Set appointment</a></div>
    <h1>Add Pet</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="petName" class="h4 mb-2">Pet name</label>
            </div>
            <input type="text" class="form-control" id="petName" name="petName"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="animalType" class="h4 mb-2">Animal Type</label>
            </div>
            <input type="text" class="form-control" id="animalType" name="animalType"/>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <input type="text" class="form-control" id="gender" name="gender"/>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="years" class="h4 mb-2">Years</label>
            </div>
            <input class="form-control" type="number" id="years" name="years"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info  mb-3" type="submit">Add Pet</button>
        </div>
    </form>
</section>
<!-- Footer -->
<th:block th:include="~{fragments/footer}"/>

</body>
</html>
