<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF Demo</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-background">
            <h:link styleClass="nav-link text-white active h5" value="Home" outcome="home"/>
            <div class="collapse navbar-collapse d-flex justify-content-end">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active font-weight-bold" value="Upload Car"
                                outcome="create"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active font-weight-bold" value="All Cars"
                                outcome="all"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active font-weight-bold" value="Logout"
                                outcome="logout"/>
                    </li>
                </ul>
            </div>
        </nav>
        <h:form styleClass="mx-auto w-15" method="post">
            <div class="row">
                <div class="col col-md-3"></div>
                <div class="col col-md-3">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel styleClass="text-center text-white font-weight-bold" value="Brand">
                                <h:inputText styleClass="form-control" placeholder="Brand"
                                             value="#{createBean.carServiceModel.brand}"/>
                            </h:outputLabel>

                        </div>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel styleClass="text-center text-white font-weight-bold" value="Model">
                                <h:inputText styleClass="form-control" placeholder="Model"
                                             value="#{createBean.carServiceModel.model}"/>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3"></div>
                <div class="col col-md-3">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel styleClass="text-center text-white font-weight-bold" value="Year">
                                <h:inputText type="number" styleClass="form-control" placeholder="Year"
                                             value="#{createBean.carServiceModel.year}"/>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="form-group ">
                        <div class="label-holder d-flex justify-content-center">
                            <h:outputLabel styleClass="text-center text-white font-weight-bold" value="Engine">
                                <h:selectOneMenu value="#{createBean.carServiceModel.engine}">
                                    <f:selectItem itemValue="diesel" itemLabel="Diesel"/>
                                    <f:selectItem itemValue="gasoline" itemLabel="Gasoline"/>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4"></div>
                <div class="col col-md-4">
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit"
                                         styleClass="btn btn-secondary"
                                         value="Upload Car"
                                         action="#{createBean.createCar}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
