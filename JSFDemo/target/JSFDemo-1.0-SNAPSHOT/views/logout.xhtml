<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Demo</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-background">
            <h:link styleClass="nav-link text-white active h5" value="Home" outcome="index"/>
            <div class="collapse navbar-collapse d-flex justify-content-end">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active font-weight-bold"
                                value="Login" outcome="login"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link styleClass="nav-link text-white active font-weight-bold"
                                value="Register" outcome="register"/>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="text-center text-white mt-5">West Compass Dealer Shop</h2>
        <hr style="width: 50%"/>
        <h4 class="font-italic text-center mt-5 text-white ">
            Welcome to West Compass Car Dealer Shop. This is a web platform where you can upload your offers.
        </h4>
        <br/>
    </div>
</h:body>

</html>
